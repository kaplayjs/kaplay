name: Format

on:
  pull_request:
    branches: [master]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.BOT_TOKEN }}
          submodules: true
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false
      - name: Install dprint
        run: pnpm i dprint
      - name: Run Formatter
        run: pnpm run fmt
      - name: Commit and Push
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          git config --global user.name "Bag Bot"
          git config --global user.email "lajbel@kaplayjs.com"
          git add .
          git commit -m "style: fmt" || echo "No changes to commit"
          git push https://x-access-token:$BOT_TOKEN@github.com/${{ github.repository }}.git